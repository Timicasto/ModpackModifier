plugins {
    id 'java'
}

group 'cc.sukazyo.timicasto'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.jhlabs', name: 'filters', version: '2.0.235'
    implementation 'com.google.code.gson:gson:2.8.6'
}
